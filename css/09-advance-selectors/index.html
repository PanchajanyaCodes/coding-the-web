<!DOCTYPE html>
<html>
	<head>
		<title>Advance Selectors</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 id="one">One and only ID</h1>
		<h2 class="two second">Made up of two classes.</h2>

		<section>
			<article><p>Article</p></article>
			<main><p>Main</p></main>
		</section>

		<div>Hello</div>
		<div>
			<p class="world">World!</p>
			<h2>Code for Life.</h2>
			<h2>Life is full of code.</h2>
		</div>

		<div class="hello-world">
			<p>Hello</p>
			<p>World</p>
		</div>

		<div class="immediate">
			<p>Immediate</p>
		</div>
		<p>Not Immediate</p>
		<article>Article</article>

		<a href="https://www.google.com">Google</a>
	</body>
</html>
