<!DOCTYPE html>
<html>
	<head>
		<title>Ways to Add CSS</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Internal CSS -->
		<style>
			h2 {
				color: green;
				background-color: palegreen;
				font-size: 32px;
			}
		</style>
	</head>
	<body>
		<!-- Inline CSS -->
		<h1
			style="
				color: red;
				font-size: 60px;
				background-color: paleturquoise;
			">
			Inline CSS
		</h1>
		<h2>Internal CSS</h2>
		<h3>External CSS</h3>
	</body>
</html>
