<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<!-- Ordered List -->
		<ol>
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
			<li>Python</li>
		</ol>

		<!-- Unordered List -->
		<ul>
			<li>Peter</li>
			<li>John</li>
			<li>Jane</li>
			<li>Henry</li>
		</ul>

		<!-- Nested List -->
		<ol>
			<li>Backend</li>
			<ul>
				<li>MongoDB</li>
				<li>Express</li>
				<li>React</li>
				<li>Node.js</li>
			</ul>
		</ol>
	</body>
</html>
